<!DOCTYPE html>
<html>
<head>
  <title>Feelcv</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>feel cv</h2>
  <input type="file" id="resume-upload" accept=".pdf,.docx,.txt">
  <div class="buttons">
    <button id="parse-resume">Upload/Update</button>
    <button id="delete-resume" class="danger">Delete</button>
  </div>
  <div id="status"></div>
  <pre id="output"></pre>
  <script src="popup.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
  <script src="pdf.min.js"></script>
  <script src="mammoth.browser.min.js"></script>
  <div class="footer-icons">
  <a href="https://github.com/cytric-74" target="_blank">
    <img src="icons/github.svg" alt="GitHub" class="icon" />
  </a>
  <a href="mailto:your@email.com">
    <img src="icons/email.svg" alt="Email" class="icon" />
  </a>
</div>
</body>
</html>
